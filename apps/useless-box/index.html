<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Useless-Box Toggle</title>
    <meta 
      name="description"
      content="A useless-box"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta name="theme-color" content="#fafafa" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/logo.192.png" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  </head>
  <body>
    <h1>Useless-Box</h1>
    <button id='toggleBtn' class='off'>OFF</button> 
    <script>
      const API = 'https://localhost:3000'  
  
      const statusEl =  document.getElementById('status')
      const btn = document.getElementById('toggleBtn')

      // ---- fetch current switch (initial load) ----------
      async function load() {
        const { on } =  await (await fetch('/api/switch')).json()
        statusEl.textContext = `Flag is ${on ? 'ON' : 'OFF'}`
      }
      load()

      // ---- button click ---------------------------------
      btn.addEventListener('click', async () => {
        const { on } =  await(await fetch('/api/switch/toggle', {
          method: 'POST'
        })).json()
        statusEl.textContext = `Switch is ${on ? 'ON' : 'OFF'}`
      })

      
      
    </script>
  </body>
</html>
